{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3 class="mt-1"> Deals: </h3>
        <table class="table table-bordered main-table mt-1">
            <thead>
                <tr>
                    <th scope="col" class="trades-names">#</th>
                    <th scope="col" class="trades-names">Coin</th>
                    <th scope="col" class="trades-names">Price bought</th>
                    <th scope="col" class="trades-names">Price Sold</th>
                    <th scope="col" class="trades-names">Quantity</th>
                    <th scope="col" class="trades-names">Spent $</th>
                    <th scope="col" class="trades-names">Test</th>
                </tr>
            </thead>
            <tbody>
                {% for trade in trades %}
                
                <tr>
                    <th scope="row" class="trades-values">{{ trade.id }}</th>
                    <td class="trades-values">{{ trade.coin }}</td>
                    <td class="trades-values">{{ trade.priceB }}</td>
                    <td class="trades-values">{{ trade.priceS }}</td>
                    <td class="trades-values">{{ trade.quantity }}</td>
                    <td class="trades-values">{{ trade.spent }}</td>
                    <td class="trades-values">{{ i }}</td>
                </tr>
                {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
